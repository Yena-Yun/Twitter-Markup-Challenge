<!-- navigation: sectioning element 이므로 heading 태그(h1, h2) 반드시 필요 -->
<!-- 여기서는 header 요소 내부에 포함되어 있음 -->

<nav>
	<h1>Global Navigation Menu</h1>
	<!-- nav 안의 내용은 ul 또는 ol로 처리 -->
	<ul>
		<li>
			<!-- nav의 각 항목(li)을 누르면 어딘가로 이동 => a -->
			<a href="#">
				<!-- Home 누르면 현재페이지로 이동한다는 걸 설명해주기 (css로 안 보이게 처리) -->
				<!-- 스크린리더 입장에서 그냥 들어도 대충 어디로 이동하겠다 느낌은 들지만 좀 더 부가적으로 '설명'할 때 -->
				<!-- 반면에 aria-label 쓰는 경우는 이 숫자나 시간 등이 뭘 나타내는지 그냥 읽기만 해서는 알 수 없을 때 -->
				<span>Current page</span>
				<!-- Icon 자리 -->
				Home
			</a>
		</li>
		<li>
			<a href="#">
				<!-- Icon 자리 -->
				Explore
			</a>
		</li>
		<li>
			<a href="#">
				<!-- notification(알림)에서 5개를 읽지 않았다는 걸 표시 -->
				<!-- 	=> 그냥 '5' 쓰면 이 숫자 5가 어디서 나온건지 알 수가 없음 -> aria-label로 처리 -->
				<strong aria-label="5 Unread notifications">5</strong>
				<!-- Icon 자리 -->
				Notifications
			</a>
		</li>
		<li>
			<a href="#">
				<!-- Icon 자리 -->
				Messages
			</a>
		</li>
		<li>
			<a href="#">
				<!-- Icon 자리 -->
				Bookmarks
			</a>
		</li>
		<li>
			<a href="#">
				<!-- Icon 자리 -->
				Lists
			</a>
		</li>
		<li>
			<a href="#">
				<!-- Icon 자리 -->
				Profile
			</a>
		</li>
		<li>
			<!-- More는 누르면 어딘가로 이동하는 게 아니라 
				드롭다운 메뉴가 뜨는 인터랙션이 생김 => a 대신 button -->
			<button type="button">
				<!-- Icon 자리 -->
				More
			</button>
		</li>
	</ul>

	<!-- Tweet 자리 -->
	<!-- li가 끝난 다음이니까 ul이 끝난 지점 다음에 만들기 -->
	<!-- 누르면 모달창이 뜸(= 인터랙션이 있음) => button 사용 -->
	<button type="button">Tweet</button>
</nav>
